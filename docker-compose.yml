version: '3.8'

services:
  nagios:
    build: ./nagios
    container_name: nagios-server
    ports:
      - "8080:80"
    volumes:
      - ./nagios/config:/opt/nagios/etc/objects
    depends_on:
      - nginx-target
      - apache-target
    networks:
      - monitoring

  nginx-target:
    image: nginx:alpine
    container_name: nginx-target
    ports:
      - "8081:80"
    networks:
      - monitoring

  apache-target:
    image: httpd:alpine
    container_name: apache-target
    ports:
      - "8082:80"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
