apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue-web
  template:
    metadata:
      labels:
        app: blue-web
    spec:
      containers:
      - name: blue-web
        image: registry.redhat.io/ubi8/nginx-120
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: blue-web
spec:
  selector:
    app: blue-web
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: blue-web
spec:
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: blue-web
  port:
    targetPort: 8080
