version: '3.8'

services:
  # Nagios monitoring
  nagios:
    build: ./nagios
    container_name: nagios-server
    ports:
      - "8080:80"
    volumes:
      - ./nagios/config:/opt/nagios/etc/objects
    networks:
      - monitoring

  # Web servers with shared log volumes
  nginx-target:
    image: nginx:alpine
    container_name: nginx-target
    ports:
      - "8081:80"
    volumes:
      - shared_logs:/var/log/nginx
    networks:
      - monitoring

  apache-target:
    image: httpd:alpine
    container_name: apache-target
    ports:
      - "8082:80"
    volumes:
      - shared_logs:/usr/local/apache2/logs
    networks:
      - monitoring

  # ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - monitoring

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.0
    container_name: logstash
    volumes:
      - shared_logs:/var/log:ro
    ports:
      - "5044:5044"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    command: |
      bash -c "
      cat > /usr/share/logstash/pipeline/logstash.conf <<EOF
      input {
        file {
          path => '/var/log/**/*.log'
          start_position => 'beginning'
          sincedb_path => '/dev/null'
        }
      }
      filter {
        grok {
          match => { 'message' => '%{COMBINEDAPACHELOG}' }
        }
      }
      output {
        elasticsearch {
          hosts => ['elasticsearch:9200']
          index => 'web-logs-%{+YYYY.MM.dd}'
        }
      }
      EOF
      /usr/local/bin/docker-entrypoint
      "
    networks:
      - monitoring
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - monitoring
    depends_on:
      - elasticsearch

volumes:
  shared_logs:

networks:
  monitoring:
    driver: bridge
