define host {
    use                     linux-server
    host_name               nginx-target
    alias                   Nginx Container
    address                 nginx-target
    check_command           check-host-alive
    max_check_attempts      3
    check_period            24x7
    notification_interval   30
    notification_period     24x7
}

define host {
    use                     linux-server
    host_name               apache-target
    alias                   Apache Container
    address                 apache-target
    check_command           check-host-alive
    max_check_attempts      3
    check_period            24x7
    notification_interval   30
    notification_period     24x7
}
